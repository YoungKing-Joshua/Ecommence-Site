<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Results</title>
	</head>
	<body>
		<h1>Search Results</h1>
		<div id="results"></div>

		<script>
			const searchQuery = localStorage.getItem("searchQuery").toLowerCase();

			fetch("data.json")
				.then((response) => response.json())
				.then((data) => {
					const resultsDiv = document.getElementById("results");
					let found = false;

					data.categories.forEach((category) => {
						// Check if the search query matches the category name
						if (category.name.toLowerCase().includes(searchQuery)) {
							found = true;
							const categoryDiv = document.createElement("div");
							categoryDiv.innerHTML = `<h2>Category: ${category.name}</h2>`;
							resultsDiv.appendChild(categoryDiv);
						}

						// Search within subcategories and products
						category.products.forEach((product) => {
							const matchesName = product.name.toLowerCase().includes(searchQuery);
							const matchesDescription = product.description.toLowerCase().includes(searchQuery);
							const matchesSubcategory = product.subcategory.toLowerCase().includes(searchQuery);

							if (matchesName || matchesDescription || matchesSubcategory) {
								found = true;
								const productDiv = document.createElement("div");
								productDiv.innerHTML = `
                                <h3>${product.name}</h3>
                                <p>${product.description}</p>
                                <p>Price: $${product.price}</p>
                                <p>Subcategory: ${product.subcategory}</p>
                                <img src="${product.image}" alt="${product.name}" width="100">
                            `;
								resultsDiv.appendChild(productDiv);
							}
						});
					});

					if (!found) {
						resultsDiv.innerHTML = "<p>No matching results found.</p>";
					}
				});
		</script>
	</body>
</html>
