<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Details</title>
	</head>
	<body>
		<h1>Product Details</h1>
		<div id="product-details">Loading product details...</div>
		<button id="purchase-button" style="display: none">Purchase</button>

		<script>
			const selectedProductId = localStorage.getItem("selectedProductId");

			fetch("data.json")
				.then((response) => {
					if (!response.ok) throw new Error("Error loading product data");
					return response.json();
				})
				.then((data) => {
					let product = null;

					// Locate the product with the matching ID
					data.categories.some((category) => {
						return category.products.some((item) => {
							if (item.id === selectedProductId) {
								product = item;
								return true;
							}
							return false;
						});
					});

					const productDetailsDiv = document.getElementById("product-details");
					const purchaseButton = document.getElementById("purchase-button");

					if (product) {
						productDetailsDiv.innerHTML = `
							<h2>${product.name}</h2>
							<p>${product.description}</p>
							<p>Price: $${product.price}</p>
							<p>Subcategory: ${product.subcategory}</p>
						`;
						purchaseButton.style.display = "block";
					} else {
						productDetailsDiv.innerHTML = "<p>Product not found. Please try again later.</p>";
						console.error(
							"Selected product ID:",
							selectedProductId,
							"does not match any product in data.json."
						);
					}
				})
				.catch((error) => {
					document.getElementById("product-details").innerHTML =
						"<p>Error loading product data. Please try again later.</p>";
					console.error("Error fetching data:", error);
				});

			document.getElementById("purchase-button").onclick = function () {
				alert("Thank you for your purchase!");
			};
		</script>
	</body>
</html>
