<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
			}
			.container {
				max-width: 500px;
				margin: auto;
			}
			.product-summary,
			.payment-form {
				border: 1px solid #ddd;
				padding: 15px;
				margin-top: 15px;
			}
			.product-summary h3,
			.payment-form h3 {
				margin-top: 0;
			}
			.form-group {
				margin-bottom: 15px;
			}
			label {
				display: block;
				margin-bottom: 5px;
			}
			input[type="text"],
			input[type="number"] {
				width: 100%;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			button {
				width: 100%;
				padding: 10px;
				background-color: #28a745;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button:hover {
				background-color: #218838;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>Payment</h1>
			<!-- Product Summary Section -->
			<div class="product-summary" id="product-summary">
				<h3>Order Summary</h3>
				<p><strong>Product:</strong> <span id="product-name"></span></p>
				<p><strong>Price:</strong> $<span id="product-price"></span></p>
			</div>

			<!-- Payment Form Section -->
			<form class="payment-form" id="payment-form">
				<h3>Enter Payment Details</h3>
				<div class="form-group">
					<label for="card-name">Cardholder Name</label>
					<input type="text" id="card-name" required />
				</div>
				<div class="form-group">
					<label for="card-number">Card Number</label>
					<input type="text" id="card-number" maxlength="16" required />
				</div>
				<div class="form-group">
					<label for="expiry-date">Expiry Date (MM/YY)</label>
					<input type="text" id="expiry-date" maxlength="5" placeholder="MM/YY" required />
				</div>
				<div class="form-group">
					<label for="cvv">CVV</label>
					<input type="number" id="cvv" maxlength="3" required />
				</div>
				<button type="submit">Pay Now</button>
			</form>
		</div>

		<script>
			// Example product data
			const product = JSON.parse(localStorage.getItem("selectedProduct"));

			// Display product summary
			document.getElementById("product-name").textContent = product
				? product.name
				: "Unknown Product";
			document.getElementById("product-price").textContent = product ? product.price : "0.00";

			// Payment form submission
			document.getElementById("payment-form").onsubmit = (e) => {
				e.preventDefault();
				alert("Payment successful! Thank you for your purchase.");
				window.location.href = "thank_you.html"; // Redirect to a thank-you page after payment
			};
		</script>
	</body>
</html>
