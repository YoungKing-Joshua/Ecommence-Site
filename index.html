<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TradeSwift Ecommence</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<h1>TradeSwift</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li>
						<a href="#">Categories</a>
						<ul class="dropdown">
							<li><a href="#">Men's Clothing</a></li>
							<li><a href="#">Women's Clothing</a></li>
							<li><a href="#">Electronics</a></li>
							<li><a href="#">Home & Kitchen</a></li>
						</ul>
					</li>
					<li><a href="#">Deals</a></li>
					<li><a href="#">New Arrivals</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<div class="cart">
					<a href="#">
						<img src="cart-icon.png" alt="Cart" />
						<span class="cart-count">0</span>
					</a>
				</div>
			</nav>

			<div class="right-section">
				<div class="search-bar">
					<!-- <input type="text" placeholder="Search for products..." /> -->
					<button class="search-button">Login</button>
				</div>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="slider">
					<img src="assets/shoe-1.jpg" alt="Fashionable running shoes" class="slide" />
					<img src="assets/car (2).jpg" alt="Latest model of electric car" class="slide" />
					<img src="assets/house.jpg" alt="Beautiful modern home" class="slide" />
				</div>
				<div class="slider-indicators">
					<span class="indicator active" onclick="showSlide(0)"></span>
					<span class="indicator" onclick="showSlide(1)"></span>
					<span class="indicator" onclick="showSlide(2)"></span>
				</div>
				<div class="hero-text">
					<h2>Welcome to TradeSwift</h2>
					<p>Discover amazing deals on your favorite products!</p>

					<!-- Search Bar Section -->
					<div class="search-bar">
						<input type="text" placeholder="What are you looking for?" />
						<button class="search-btn">Search</button>
					</div>
				</div>
			</section>
			<section class="categories">
				<h2>Categories</h2>
				<div class="category-list">
					<div class="category" id="home">
						<p>Home</p>
						<img src="assets/mansion.png" alt="Home &" />
					</div>
					<div class="category" id="beauty">
						<p>Beauty</p>
						<img src="assets/beauty.png" alt="Beauty &" />
					</div>
					<div class="category">
						<p>Food</p>
						<img src="assets/fast-food.png" alt="Food & Drink" />
					</div>
					<div class="category" id="fashion">
						<p>Fashion</p>
						<img src="assets/brand.png" alt="Fashion &" />
					</div>
					<div class="category" id="outdoor">
						<p>Outdoor</p>
						<img src="assets/products.png" alt="Outdoor &" />
					</div>
				</div>
			</section>
		</main>

		<script>
			let currentIndex = 0;
			const slides = document.querySelectorAll(".slide");
			const totalSlides = slides.length;

			function showSlide(index) {
				slides.forEach((slide, i) => {
					slide.style.transform = `translateX(-${index * 100}%)`;
					document.querySelectorAll(".indicator")[i].classList.toggle("active", i === index);
				});
			}

			function nextSlide() {
				currentIndex = (currentIndex + 1) % totalSlides;
				showSlide(currentIndex);
			}

			showSlide(currentIndex); // Show the first slide
			setInterval(nextSlide, 5000); // Change slide every 5 seconds

			// Dropdown functionality on smaller screens
			document.querySelectorAll("header nav ul li a").forEach((link) => {
				link.addEventListener("click", function (e) {
					const dropdown = this.nextElementSibling;
					if (dropdown && dropdown.classList.contains("dropdown")) {
						e.preventDefault();
						dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
					}
				});
			});

			// Add to cart functionality
			let cartCount = 0;
			const cartIcon = document.querySelector(".cart .cart-count");

			function addToCart() {
				cartCount++;
				cartIcon.textContent = cartCount;
			}
		</script>
	</body>
</html>
