<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TradeSwift Ecommence</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<h1>TradeSwift</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li>
						<a href="#">Categories</a>
						<ul class="dropdown">
							<li><a href="#">Men's Clothing</a></li>
							<li><a href="#">Women's Clothing</a></li>
							<li><a href="#">Electronics</a></li>
							<li><a href="#">Home & Kitchen</a></li>
						</ul>
					</li>
					<li><a href="#">Deals</a></li>
					<li><a href="#">New Arrivals</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<div class="cart">
					<a href="#">
						<img src="cart-icon.png" alt="Cart" />
						<span class="cart-count">0</span>
					</a>
				</div>
			</nav>

			<div class="right-section">
				<div class="search-bar">
					<input type="text" placeholder="Search for products..." />
					<button class="search-button">Search</button>
				</div>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="slider">
					<img src="assets/shoe-1.jpg" alt="Image 1" class="slide" />
					<img src="assets/car (2).jpg" alt="Image 2" class="slide" />
					<img src="assets/house.jpg" alt="Image 3" class="slide" />
				</div>
				<div class="hero-text">
					<h2>Welcome to TradeSwift</h2>
					<p>Discover amazing deals on your favorite products!</p>

					<!-- Search Bar Section -->
					<div class="search-bar">
						<input type="text" placeholder="Search for items..." />
						<button class="search-btn">Search</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
<script>
	let currentIndex = 0;
	const slides = document.querySelectorAll(".slide");
	const totalSlides = slides.length;

	function showSlide(index) {
		const slider = document.querySelector(".slider");
		slider.style.transform = `translateX(-${index * 100}%)`; // Translate to show the current slide
	}

	function nextSlide() {
		currentIndex = (currentIndex + 1) % totalSlides;
		showSlide(currentIndex);
	}

	showSlide(currentIndex); // Show the first slide
	setInterval(nextSlide, 5000); // Change slide every 5 seconds
</script>
